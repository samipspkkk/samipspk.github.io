<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamro Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üõçÔ∏èHamro Shop</h1>
        <nav>
  
  <ul>
    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
    <li><a href="#products"><i class="fas fa-box-open"></i> Products</a></li>

   
    <li class="cart-link">
      <a href="#cart">
        <i class="fas fa-shopping-cart"></i> 
        Cart (<span id="cart-count">0</span>)
      </a>
    </li>

    
    <li id="auth-links">
  <a href="#login" id="login-link">
    <i class="fas fa-sign-in-alt"></i> Login
  </a>
  <a href="#register" id="register-link">
    <i class="fas fa-user-plus"></i> Register
  </a>
</li>


    
    <li id="user-greeting" style="display:none;">
      <i class="fas fa-user-circle"></i>
      <span id="username-display"></span>
      <a href="#logout" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </li>
  </ul>
</nav>

    </header>
    <main>
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" >
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" >
                    </div>
                    <button type="submit">Login</button>
                    <p id="login-error" class="error-message"></p>
                </form>
            </div>
        </div>

        
        <div id="register-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name">Name:</label>
                        <input type="text" id="register-name">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" >
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Confirm Password:</label>
                        <input type="password" id="register-confirm">
                    </div>
                    <button type="submit">Register</button>
                    <p id="register-error" class="error-message"></p>
                </form>
            </div>
        </div>

        <section id="products" class="products">
            <h2>Our Products</h2>
            <div class="product-grid" id="product-grid">
               
            </div>
        </section>

        <section id="cart" class="cart">
            
            <div class="cart-items" id="cart-items">
                <p class="empty-cart">Your cart is empty</p>
            </div>
            <div class="cart-total">
                <p>Total: <span id="cart-total">0.00</span></p>
                <button id="checkout-btn" disabled>Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hamro Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
